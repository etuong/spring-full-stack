<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: common-header"/>

<body>

<header th:replace="fragments :: navbar"/>

<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" th:href="@{/}">Home</a>
        <span class="breadcrumb-item active">Shop</span>
    </div>
</div>

<section class="static about-sec">
    <div class="container">
        <h2>Our Bestseller Books</h2>
        <div class="recent-book-sec">
            <div class="row">
                <div class="col-md-3 bookBox moreBox" th:each="book : ${books}" style="display: none;">
                    <div class="item">
                        <a th:href="@{/book?id=}+${book.id}">
                            <img th:src="@{/images/book}+${book.id}+'.jpg'" alt="img">
                            <h3><span th:text="${book.title}"></span></h3>
                        </a>
                        <h6><span class="price">$<span th:text="${book.ourPrice}"></span></span> / <a sec:authorize="isAuthenticated()"
                                th:href="@{shoppingCart/addSingleItem?bookId=}+${book.id}">Add To Cart</a></h6>
                    </div>
                </div>
            </div>
            <div class="btn-sec" id="loadMore">
                <button class="btn gray-btn">Load More Books</button>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"/>

<div th:replace="fragments :: body-bottom-scripts"/>

</body>

</html>
