<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="fragments :: common-header"/>

<body>

<header th:replace="fragments :: navbar"/>

<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" th:href="@{/}">Home</a>
        <span class="breadcrumb-item active">Register</span>
    </div>
</div>

<section class="static about-sec">
    <div class="container">
        <h1>My Account / Register</h1>
        <p>To create an account please fill out the following fields.</p>
        <div style="color: red;">
            <p id="invalidatedPasswords"></p>
            <p th:if="${usernameExists}">* Username already exists. Please choose a different one.</p>
            <p th:if="${emailExists}">* Email already exists. Please choose a different one.</p>
        </div>
        <div class="form">
            <form th:action="@{/newUser}" method="post" onsubmit="return checkPasswords(this)">
                <div class="row">
                    <div class="col-md-4">
                        <input name="username" placeholder="Enter Username" required>
                        <span class="required-star">*</span>
                    </div>
                    <div class="col-md-4">
                        <input name="email" placeholder="Enter Email Address" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input name="password" type="password" placeholder="Password" required>
                        <span class="required-star">*</span>
                    </div>
                    <div class="col-md-4">
                        <input name="password2" type="password" placeholder="Repeat Password" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-12">
                        <button type="submit" class="btn black">Register</button>
                        <h5>Already Registered? <a th:href="@{/login}">Login here</a></h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"/>

<div th:replace="fragments :: body-bottom-scripts"/>
</body>

</html>
